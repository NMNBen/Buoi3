<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Pokemon API</h1>
    </div>
    <div >
        <input type="text" id="myText" value="Search some Pokemon..." class="border">
    </div>
    <div class="card-container">
        
        <div class="card">
          <div class="card-number">#1</div>
          <div class="card-image">
            <img src="https://sg.portal-pokemon.com/play/resources/pokedex/img/pm/cf47f9fac4ed3037ff2a8ea83204e32aff8fb5f3.png" alt="Bulbasaur">
          </div>
          <div class="card-title">Bulbasaur</div>
          <div class="card-types">
            <span class="type grass">Grass</span>
            <span class="type poison">Poison</span>
          </div>
        </div>
    
        
        <div class="card">
          <div class="card-number">#2</div>
          <div class="card-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_TKxwSvCZiKFfyQoVYLNWshaSMvasKkz3rA&s" alt="Ivysaur">
          </div>
          <div class="card-title">Ivysaur</div>
          <div class="card-types">
            <span class="type grass">Grass</span>
            <span class="type poison">Poison</span>
          </div>
        </div>
    
        
        <div class="card">
          <div class="card-number">#3</div>
          <div class="card-image">
            <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/detail/003.png" alt="Venusaur">
          </div>
          <div class="card-title">Venusaur</div>
          <div class="card-types">
            <span class="type grass">Grass</span>
            <span class="type poison">Poison</span>
          </div>
        </div>
    
        
        <div class="card">
          <div class="card-number">#4</div>
          <div class="card-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYJvPFXj_3QLt7eClIVxvwz2xsxHPdEQ0ZkQ&s" alt="Charmander">
          </div>
          <div class="card-title">Charmander</div>
          <div class="card-types">
            <span class="type fire">Fire</span>
          </div>
        </div>
    
        
        <div class="card">
          <div class="card-number">#5</div>
          <div class="card-image">
            <img src="https://img.pokemondb.net/sprites/home/normal/2x/charmeleon.jpg" alt="Charmeleon">
          </div>
          <div class="card-title">Charmeleon</div>
          <div class="card-types">
            <span class="type fire">Fire</span>
          </div>
        </div>
    
        
        <div class="card">
          <div class="card-number">#6</div>
          <div class="card-image">
            <img src="https://img.pokemondb.net/sprites/scarlet-violet/normal/charizard.png" alt="Charizard">
          </div>
          <div class="card-title">Charizard</div>
          <div class="card-types">
            <span class="type fire">Fire</span>
            <span class="type flying">Flying</span>
          </div>
        </div>

    
</body>
</html>
